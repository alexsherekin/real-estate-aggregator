<ion-item class="snui-toolbar-subtle-input-item">

  <ion-label position="floating">
    <ion-icon name="search"></ion-icon>
    {{ placeholder }}
  </ion-label>

  <ion-input type="search"
    clearInput="true"
    [(ngModel)]="searchValue"
    (ngModelChange)="searchTermChanged()"></ion-input>

</ion-item>

<div class="popup"
  [class.hidden]="selectedOption && !loading">
  <div class="spinner-container"
    [class.hidden]="!loading">
    <ion-spinner></ion-spinner>
  </div>
  <div class="items-container">
    <ion-item>
      <ion-label>
        Nothing found
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let option of dataSource$ | async"
      [class.hidden]="loading"
      (click)="selectValue(option)">
      <ion-label>
        {{ option[bindValue] }}
      </ion-label>
    </ion-item>
  </div>
</div>
